

      <div class="card-tags">
        <h4>热搜标签</h4>
          <ul>
          {% for actress in hot_actress %}
          <li>
            <a href="../search/?kwd={{ actress.actress_name_ch }}" title="{{ actress.actress_name_ch }}">  
              {{ actress.actress_name_ch }}
            </a>
          </li>
          {% endfor %}
        </ul>
      </div>

      <div class="card-active">
        <h4>最新图集</h4>
        <ul>
          {% for photo in new_photo_list %}
          <li>
            <a href="/photo/{{ photo.get_photo_id}}" title="{{ photo.name_chinese}}">
              <img class="lazyloads" data-original='{{ photo.get_cover_pic_link }}' alt="{{ photo.name_chinese}}">
              <span>{{ photo.name_chinese }}</span>
            </a>
          </li>
          {% endfor %}
        </ul>
      </div>
