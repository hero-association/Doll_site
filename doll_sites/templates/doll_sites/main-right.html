


  <div class="tags">
      <p class="font-weight-bold">热搜标签

      </p>
      
        {% for actress in hot_actress %}


        
          <a class="btn btn-sm btn-outline-primary mb-2" href="../search/?kwd={{ actress.actress_name_ch }}" title="{{ actress.actress_name_ch }}">  
            {{ actress.actress_name_ch }}
          </a>
        
        {% endfor %}
      
    </div>

      <div class="my-4">
        <p class="font-weight-bold">相关推荐</p>
        
          {% for photo in new_photo_list %}
          
            <a href="/photo/{{ photo.get_photo_id}}" title="{{ photo.name_chinese}}">
              <img  class="card-img-top img-fluid border-light lazyloadx" data-original='{{ photo.get_cover_pic_link }}'

              alt="{{ photo.name_chinese}}">

            <p class="text-center text-truncate p-3">{{ photo.name_chinese }}</p>
            
          
          {% endfor %}
        
      </div>
