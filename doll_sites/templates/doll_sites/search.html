

<!DOCTYPE HTML>
<html class="h-100">
    <head>

        <meta name="renderer" content="webkit">
        <meta name="referrer" content="never">
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="applicable-device" content="pc,mobile">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
        <meta name="description" content="{{ kwd }} - 共 {{ result_count }} 个搜索结果 - 小熊社，自由的萝莉图库，提供包括Candydoll、Silverstar、Imouto、U15等多个品牌的写真图集，涵盖了包括EvaR,ElonaV,LauraB,金子美穗,河西莉子,牧原香鱼,稚名桃子,工口小学生赛高酱等海内外知名演员" />
        <meta name="keywords" content="{{ kwd }},小熊社,搜索页,萝莉图库,白丝,cosplay" />
        <title> {{ kwd }} - 共 {{ result_count }} 个搜索结果 - 小熊社 </title>
    
    <!-- Global site tag (gtag.js) - Google Analytics -->
      <script async src="https://www.googletagmanager.com/gtag/js?id=UA-127776067-1"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
    
        gtag('config', 'UA-127776067-1');
      </script>
    
    <!-- 引入 Bootstrap -->
      <link rel='stylesheet' href='/static/css/bootstrap.css'>
      <link rel='stylesheet' href='/static/css/style.css'>
    
    
      <!-- fontawsome -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    
    </head>


<body class="d-flex flex-column h-100">

  <!-- Header & Navigation -->
  {% include 'doll_sites/navi.html' %}


  <div class="container">
  
    <div class="row">
      <div class="col my-5">

        <p>
         关键词： {{ kwd }}
        </p>
        <p>
          共 {{ result_count }} 个搜索结果
        </p>


        <div class="d-flex flex-wrap my-5 w-100 card-actress-box ">


        {% for result in result_list %}

        <div class="card border-0 col-lg-2 mr-4  p-0">
  
            <a href="/photo/{{ result.get_photo_id}}" title=" {{ photo.name_chinese }} " target='_self'>
              <img class="card-img-top img-fluid border-light lazyloadx" data-original="{{ result.get_cover_pic_link }}"
                src="/static/image/loading.png" alt="photos" lazyloadthumb="1" lazyloaded="true">
            </a>
            <div class="card-body">
              <p class="card-text text-center text-truncate">{{ result }}</p>
            </div>
          </div>
  
        {% endfor %}

      </div>


      {% if result_count == 0 %}
      <div class="col justify-content-center" >
        <img src="" alt="">

      </div>

      {% endif %}
  
    </div>
  </div>
</div>


  <div class="d-flex flex-wrap justify-content-between">
      {% for photo in recommend_newest %}
      <div class="card border-0 col-md-8 col-lg  p-0">
  
        <a href="/photo/{{ photo.get_photo_id}}" title=" {{ photo.name_chinese }} " target='_self'>
          <img class="card-img-top img-fluid border-light lazyloadx" data-original="{{ photo.get_cover_pic_link }}"
            src="/static/image/loading.png" alt="photos" lazyloadthumb="1" lazyloaded="true">
        </a>
        <div class="card-body">
          <p class="card-text">{{ photo.name_chinese }}</p>
        </div>
      </div>
      {% endfor %}
    </div>



{% include 'doll_sites/footer.html' %}


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


<script src="/static/js/style.js"></script>

<script>
    $('#year').text(new Date().getFullYear());
   </script>

</body>
</html>
